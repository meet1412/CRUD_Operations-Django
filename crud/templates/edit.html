{%extends "index.html"%}

{%block content%}

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
      </tr>
    </thead>

    <tbody>
        {% for i in details %}
        <tr>
          <th scope="row">{{forloop.counter}}</th>
          <td>{{i.firstName}}</td>
          <td>{{i.lastName}}</td>
        {% endfor %}
        </tr>
    </tbody>
  </table>

{%endblock%}
