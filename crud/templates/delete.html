{% extends "base.html" %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <h1>Are you sure you want to delete this?</h1>
    <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" name="firstName" id="firstName" value="{{ allName.firstName }}" required>
    </div>
    <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" name="lastName" id="lastName" value="{{ allName.lastName }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Delete</button>
</form>

{% endblock %}
