{% extends "base.html" %}

{% block content %}

<!-- Form for confirming the deletion of a record -->
<form method="POST">
    <!-- CSRF token to protect against Cross-Site Request Forgery -->
    {% csrf_token %}
    
    <!-- Confirmation message -->
    <h1>Are you sure you want to delete this?</h1>
    
    <!-- Display the first name of the record to be deleted -->
    <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" name="firstName" id="firstName" value="{{ allName.firstName }}" required readonly>
    </div>
    
    <!-- Display the last name of the record to be deleted -->
    <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" name="lastName" id="lastName" value="{{ allName.lastName }}" required readonly>
    </div>
    
    <!-- Submit button to confirm deletion -->
    <button type="submit" class="btn btn-primary">Delete</button>
</form>

{% endblock %}
