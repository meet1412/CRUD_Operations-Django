<!DOCTYPE html>
<html lang="en">
<head>

        // JavaScript to dynamically set 'active' class based on current URL
        document.addEventListener('DOMContentLoaded', function () {
            var currentPath = window.location.pathname; // Get the current path

            // Select the navbar items
            var homeLink = document.getElementById('nav-link');


            // Remove active class from all, and set the correct one
            if (currentPath === '/') {
                homeLink.classList.add('active');
                taskLink.classList.remove('active');
            } else if (currentPath === '/view') {
                taskLink.classList.add('active');
                homeLink.classList.remove('active');
            }
        });
    </script>
</body>
</html>
