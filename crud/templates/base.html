<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">CRUD OPERATIONS</a>
            
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Home link with id -->
                    <li class="nav-item">
                        <a class="nav-link" id="homeLink" aria-current="page" href="/">Home</a>
                    </li>
                    
                    <!-- View Names link with id -->
                    <li class="nav-item">
                        <a class="nav-link" id="viewLink" href="/view">View Names</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- JavaScript to dynamically set 'active' class based on current URL -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var currentPath = window.location.pathname; // Get the current URL path

            // Get the links by their ids
            var homeLink = document.getElementById('homeLink');
            var viewLink = document.getElementById('viewLink');

            // Remove 'active' class from both and add it to the one matching the current path
            if (currentPath === '/') {
                homeLink.classList.add('active');
                viewLink.classList.remove('active');
            } else if (currentPath === '/view') {
                viewLink.classList.add('active');
                homeLink.classList.remove('active');
            }
        });
    </script>
</body>
</html>
